<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <style>
    h1 {
      align-items: center;
      text-align: center;
    }

    button {
      align-items: center;
      text-align: center;
    }

    div{
      align-items: center;
      text-align: center;
      margin: 6vw;
    }

    button :hover {
      background-color: #58FAF4;
      outline-color: blue;
    }

    button :active {
      background-color: #045FB4;
    }

  </style>
</head>

<body>

    <h1>CALCULADORA</h1>
    <div>
    <input type="number" placeholder="digite o valor de a" id="a">
    <input type="number" placeholder="digite o valor de b" id="b">
  </div>
    <div>
    <button onclick="soma()">soma</button>
    <button onclick="subtracao()">subtração</button>
    <button onclick="multiplicacao()">multiplicação</button>
    <button onclick="divisao()">divisão</button>
  </div>
    <hr>

    <div>
    <button onclick="fechar()">sair do programa</button>
  </div>

  <script>

      function soma () {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);

        let soma = a + b;
        alert("a soma dos seus números é "+soma);
      }

      function subtracao () {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);

        let subtracao = a - b;
        alert("a subtração dos seus números é "+subtracao);
      }

      function multiplicacao () {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);

        let multiplicacao = a * b;
        alert("a multiplicação dos seus números resulta em "+multiplicacao);
      }

      function divisao () {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);

        if(a == 0 || b == 0){
          alert("não é possivel dividir por zero.");
        } else {
        let divisao = a/b;
        alert("a divisão dos seus números resulta em "+divisao);
          }
      }

      function fechar () {
        window.close();
      }




  </script>
</body>

</html>
